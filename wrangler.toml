name = "qwen-image-edit"
main = "worker/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# 開発設定
[dev]
port = 8787

# 本番環境変数
[vars]
ADMIN_USERNAME = "admin"
# ADMIN_PASSWORD と SESSION_SECRET は wrangler secret で設定

# KVネームスペース（モデル設定・セッション保存用）
[[kv_namespaces]]
binding = "MODELS_KV"
id = "8b009fae476d4981ae380a24b116a64c"

[[kv_namespaces]]
binding = "SESSIONS_KV"
id = "a3b91e7dc16d4844a43105c3caced231"

# 静的アセット（ビルド済みフロントエンド）
[site]
bucket = "./dist"
